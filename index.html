<head>
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
  </head>
  
  <body>
    <div style="position: relative; flex: 1" id='myDiv'>
      <!-- Plotly chart will be drawn inside this DIV -->
  
    </div>
    <script>
var data = [{
    values: [79, 90, 9, 78, 114],
    labels: ['SEA', 'APJ', 'China', 'Europe', 'USA'],
    type: 'pie'
  }];
  
  var layout = {
    title: 'African-American Diversity',
    height: 400,
    width: 500
  };
  
  Plotly.newPlot('myDiv', data, layout);
</script>
</body>
